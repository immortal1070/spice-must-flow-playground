# TODO add indexes
databaseChangeLog:
  # without logicalFilePath scripts are executed twice from dev environment and docker environment
  - logicalFilePath: /db/changelog/changelogs/03_recipe_ingredient.yaml
  - changeSet:
      id: 03_recipe_ingredient
      author: immortal
      onFail: MARK_RAN
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: recipe_ingredient
      changes:
        - createTable:
            tableName: recipe_ingredient
            columns:
              - column:
                  name: recipe_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_recipe_ingredient_to_recipe
                    references: recipe(id)
              - column:
                  name: ingredient_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_recipe_ingredient_to_ingredient
                    references: ingredient(id)
              - column:
                  name: amount
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: creator
                  type: varchar(200)
              - column:
                  name: updated_at
                  type: datetime
              - column:
                  name: updater
                  type: varchar(200)

          addUniqueConstraint:
            tableName: recipe_ingredient
            columnNames: recipe_id, ingredient_id
            constraintName: uc_recipe_ingredient_pair