databaseChangeLog:
  - changeSet:
      id: 01_ingredient
      author: immortal
      changes:
        - createTable:
            tableName: ingredient
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    unique: true
                    uniqueConstraintName: uc_ingredient_name
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: creator
                  type: varchar(200)
              - column:
                  name: updated_at
                  type: datetime
              - column:
                  name: updater
                  type: varchar(200)