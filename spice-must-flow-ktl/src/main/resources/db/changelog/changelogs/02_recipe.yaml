databaseChangeLog:
  # without logicalFilePath scripts are executed twice from dev environment and docker environment
  - logicalFilePath: /db/changelog/changelogs/02_recipe.yaml
  - changeSet:
      id: 02_recipe
      author: immortal
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: recipe
      changes:
        - createTable:
            tableName: recipe
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    unique: true
                    uniqueConstraintName: uc_recipe_name
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: creator
                  type: varchar(200)
              - column:
                  name: updated_at
                  type: datetime
              - column:
                  name: updater
                  type: varchar(200)